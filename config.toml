## Basic Configuration

baseurl = "https://writinghens.org/"
builddrafts = false
canonifyurls = false
languageCode = "en-US"

contentdir = "content"
layoutdir = "layouts"
publishdir = "public"

author = "Writing Hens"
title = "Grad Student Writing Group at the University of Delaware"

theme = "hugo-goa"

## Hugo Built-in Features
# disqusShortname = "https-shenoybr-github-io-hugo-goa-demo" # Comment out to disable Disqus.
googleAnalytics = "UA-130805282-1"
enableRobotsTXT = true

## Site Settings
[params]
author = "Writing Hens"
intro = "Grad Student Writing Group at the University of Delaware"
description = "Accountability to survive, thrive, and publish. <br> <br> Writing Group provides support for grad students to work towards publications. We accomplish this goal by Weekly Goal Check-ups and Write-on-Site activities."
authorimage = "logo.png"
dateformat = "Jan 2, 2006"

## Site Meta Settings
[params.meta]
description = "Simple minimalist theme"
keywords = "minimalist,blog,goa,hugo,writing"
 
